{% extends "layout.html" %}

{% block title %}mgc-lab{% endblock %}

{% block content %}
  <div class="space-y-5">
    <form
      class="flex flex-col md:flex-row gap-3 md:items-end"
      hx-post="{{ url_for('main.upload') }}"
      hx-target="#main"
      hx-swap="innerHTML"
      enctype="multipart/form-data"
    >
      <div class="flex-1">
        <label for="csv_file" class="block text-sm font-medium text-slate-700">Upload CSV file</label>
        <input id="csv_file" name="csv_file" type="file" accept=".csv,text/csv" required class="mt-1 block w-full rounded-xl border border-slate-300 px-3 py-2 text-sm" />
      </div>
      <button type="submit" class="rounded-xl bg-slate-900 text-white px-5 py-2.5 text-sm font-medium hover:bg-slate-700 transition">Upload</button>
    </form>

    {% if global_error %}
      {% include "partials/error.html" with context %}
    {% endif %}

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
      <aside class="lg:col-span-1">
        {% include "partials/uploads_list.html" %}
      </aside>
      <section id="preview" class="lg:col-span-2">
        <div class="border border-dashed border-slate-300 rounded-2xl p-8 text-center text-slate-500">
          Upload a CSV or select a previous upload to see metadata and preview.
        </div>
      </section>
    </div>
  </div>
{% endblock %}
