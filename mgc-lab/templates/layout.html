<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}mgc-lab{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
  </head>
  <body class="bg-slate-100 text-slate-900 min-h-screen font-mono">
    <header class="border-b border-slate-200 bg-white/80 backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 py-5">
        <h1 class="text-2xl font-semibold">mgc-lab CSV Explorer</h1>
        <p class="text-sm text-slate-500">Upload CSVs, preview rows, and track upload metadata locally.</p>
      </div>
    </header>

    <main class="max-w-7xl mx-auto p-4">
      <section id="main" class="bg-white rounded-2xl shadow p-4 md:p-6">
        {% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
